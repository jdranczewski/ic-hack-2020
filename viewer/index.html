<html>

    <title>Slide viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div id="slideshow" class="slideshow">
        <!-- slideshow goes here! -->
        
    </div>
    <style>
        head, body {
            margin: 0;
            width: 100%;
            height: 100%;

            pointer-events: none;
            opacity: 0;
        }
    </style>
    <script src="view.js"></script>
  </body>
